name: Deploy Frontend to GitHub Pages

on:
  repository_dispatch:
    types: [deploy_frontend]
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: CompanyEventsMiniApp/frontend
          path: frontend

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🏗️ Build frontend
        env:
          REACT_APP_API_URL: http://${{ secrets.VPS_HOST }}:8080
          REACT_APP_YANDEX_API_KEY_JS: ${{ secrets.YANDEX_API_KEY_JS }}
          REACT_APP_YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
        run: |
          cd frontend
          npm run build

      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 