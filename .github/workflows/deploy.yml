name: Deploy Backend to server

on:
  repository_dispatch:
    types: [deploy_backend]
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'telegramBot/**'
      - 'deployments/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout deployments
        uses: actions/checkout@v4
      - name: ðŸ“¥ Checkout backend
        uses: actions/checkout@v4
        with:
          repository: CompanyEventsMiniApp/backend
          path: backend
      - name: ðŸ“¥ Checkout telegram bot
        uses: actions/checkout@v4
        with:
          repository: CompanyEventsMiniApp/telegramBot
          path: telegramBot

      - name: ðŸ” Connect and deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          envs: BOT_TOKEN
          script: |
            cd /home/deployer/deployments
            git pull origin main
            
            if [ ! -d "backend" ]; then
              git clone https://github.com/CompanyEventsMiniApp/backend.git backend
            else
              cd backend && git pull origin main && cd ..
            fi

            if [ ! -d "telegramBot" ]; then
              git clone https://github.com/CompanyEventsMiniApp/telegramBot.git telegramBot
            else
              cd telegramBot && git pull origin main && cd ..
            fi

            # Ð‘ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ ÑÐ¾Ð·Ð´Ð°ÐµÐ¼ .env Ñ„Ð°Ð¹Ð» Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ñ‹Ð¼Ð¸ Ð¿Ñ€Ð°Ð²Ð°Ð¼Ð¸ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð°
            echo "BOT_TOKEN=${BOT_TOKEN}" > .env
            chmod 600 .env

            export DOCKER_BUILDKIT=1
            docker-compose down
            docker-compose up --build -d
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
